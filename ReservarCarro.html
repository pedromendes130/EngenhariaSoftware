<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservar carro</title>
    <link rel="icon" href="Fotosusadas/aviaoLogo.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="stylecarro.css" />
</head>
<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Faça aqui a sua reserva</h1>
							<p>Aproveite os vários carros disponiveis nos seus destinos preferidos que temos para lhe oferecer
							</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form>
								<div class="form-group">
											<span class="form-label">Tipo de Carro</span>
											<select>
												<option>De luxo</option>
												<option>Familiar</option>
                                                <option>Jipe</option>
                                                <option>Off Road</option>
                                                <option>Desportivo</option>
											</select>
										
                                </div>
								<div class="row">
									<div class="col-sm-6">
										<div>
											<span class="form-label">De:</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">A:</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<span class="form-label">Tipo de Pagamento</span>
											<select class="form-control">
												<option>Dinheiro</option>
												<option>Cheque Visado</option>
												<option>Multibanco</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Reservar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
