<html>
    <head>
        <link rel="stylesheet" href="signUP.css">
        <script type="text/javascript" src="login/ajax.js"></script>
        <script type="text/javascript" src="login/functions.js"></script>
        <script type="text/javascript" src="login/sha1.js"></script>
        <script type="text/javascript" src="login/user.c.js"></script>
        <script type="text/javascript" src="login/security.js"></script>
        <script>
            function securelogin_nouser(){
                alert("NO USER");
            }

            function securelogin_wrongpassword(){
                alert("WRONG PASSWORD"); 
            }

            function securelogin_success(){
                window.location.href = '/~a035590/Trabalho/Viagens.html';
            }

            function securelogin(p_form){
                security_login(p_form.elements["username"].value, p_form.elements["password"].value, securelogin_nouser, securelogin_wrongpassword, securelogin_success);
            }
        </script>
    </head>
    <body>
        <div class="wrap">
            <h2>Login</h2>
            <form name="login" method="post" onsubmit="try {{ securelogin(this); }} catch(e) {{ alert('Caught an exception ' + e); }}; return(false);">
                <input name="username" type="text" size="16" maxlength="32" placeholder="Username"/><br/>
                <input name="password" type="password" size="16" maxlength="255" placeholder="Password"/><br/>
                <input type="submit" value="Entrar"/><br/>
            </form>
        </div>
    </body>
</html>
